<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hyperlinks</title>
</head>
<body>
    <h1>Exemplo de Hyperlinks</h1>

    <p>Esta é uma pagina de exemplo de hyperlinks</p>

    <h2>Hyperlinks Internos</h2>
    <ul>
        <li><a href="#secao1">Ir a seção 1</a></li>
        <li><a href="#secao2">Ir a seção 2</a></li>
    </ul>

    <h2>Hyperlinks Externos</h2>

    <ul>
        <li><a href="https://www.google.com.br" target="_blank">Google</a></li>
        <li><a href="https://www.facebook.com.br" target="_blank">facebook</a></li>
        <li><a href="https://www.twitter.com.br" target="_blank">twitter</a></li>
    </ul>

    <h2 id = "secao1"> Secao 1</h2>
    <p>Esta é a Secao 1 da pagina</p>
    
    <h2 id = "secao2"> Secao 2</h2>
    <p>Esta é a Secao 2 da pagina</p>
</body>
</html>
