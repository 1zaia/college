<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS_Tarefa_5_06.css">
</head>
<body>
    <div class = "login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"><b>Email</b></label>
            <input type="email" id = "emailField" placeholder="Digite aqui o sseu email" required>
            <div class = "botton-container">
                <button type="button" class="login-button" style="width: calc(75% - 4px);" onclick="showEmail()">Login</button>
                <button type="button" class="login-button reset-button" style="width: calc(75% - 4px);" onclick="limpaMensagem()">Reset</button>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script>

        function showEmail(){
            const emailField = document.getElementById("emailField");
            const result = document.getElementById("result");
            const email = emailField.value.trim();

            if(email === ""){
                `<span style = 'color: blue;' ><strong>Por favor, informe o email</strong></span>`;
                return;
            }
            result.innerHTML = `O email digitado Ã© : <span style = 'color: blue; font-weight : bold;'>${email}</span>:`;
            console.log("email digitado : " + email);
        }

        function limpaMensagem(){
            document.getElementById("result").innerHTML = "";
            document.getElementById("emailField").value = "";
            console.log("Formulario e mensagem resetados");
        }

    </script>
    </div>
</body>
</html>
