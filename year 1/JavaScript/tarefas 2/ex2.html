<body>
    <script>
        function limitarExecucoes(func, limite) {
  let contador = 0; 

  return function(...args) {
    if (contador < limite) {
      contador++;
      return func(...args); 
    } else {
      console.log("Limite de execuções atingido.");
      return null;
    }
  };
}


function minhaFuncao(x) {
  console.log(`Executando função com ${x}`);
}

const minhaFuncaoLimitada = limitarExecucoes(minhaFuncao, 5);


    </script>
</body>
</html>
